<html>
<head>
  <title>PeerConnection server test page</title>
  <script src="main.js"></script> 
  <link rel="stylesheet" href="main.css" />
</head>

<body onload="onLoad()">

  <div id="idheader">
    <div id="idtitle">
        LGE Russia R&D Lab Web Team
    </div>
    <img id="idlogo" src="logo.png" />
    <div id="idtitledemo">
        WebRTC Demo
    </div>
  </div>

  <div id="iddivprntvideo">
    <div id="iddivremote">
      <!--<span class="capt" style="visibility:hidden">
        REMOTE VIDEO
      </span>-->
      
      <video style="display:none" id="remote" autoplay="autoplay"></video>
    </div>
    <div id="iddivlocal">
      <!--<span class="capt">
        LOCAL VIDEO
      </span>-->
    
      <video style="display:none" id="selfView" autoplay="autoplay" allow="microphone;camera;autoplay;fullscreen"></video>
    </div>
  </div>

  <div id="idpeers">
    <table><tr><td><input type="text" id="callee" value="" style="visibility:hidden"/>
      <input type="text" id="peer_id" size="3" style="visibility:hidden" />
    </td>
    </tr></table>
    <table><tr>
      <td><div id="idtext">Server</div>
      <input class="input" type="text" id="server" width="200px" value="https://prod-peer.independa.com:8443" /></td>
    </tr>
    <tr>
      <td><div id="idtext">My name</div>
      <input class="input" type="text" id="local" value="Sergey"  autofocus/></td>
      <td class="idbutton"><button id="connect" onclick="connect();">Sign in</button>
          <button disabled="true" id="disconnect" onclick="disconnect();">Sign out</button>
      </td>
    </tr>
    </table>
    <hr>
    <text id="availablePeers"></text>
    <div id="idpeersData">
      <table id="peersLog">
      </table>
    </div>
  </div>

  <div id="iddebug">
    <table><tr><td>
      <input type="checkbox" id="onlyASCII" value="checked" onclick="checkCoding()" checked>Use only ASCII
    </td></tr></table>
    <table><tr><td>
      <input type="checkbox" id="showDebug" value="checked" onclick="checkDebug()">Show debug messages
      <button id="clearLog" onclick="document.getElementById('debug').innerHTML='';" style="visibility:hidden">
              Clear log</button>
    </td></tr></table>
    <div id="myID">My ID:</div>
    <hr>
    <pre id="debug" style="visibility:hidden">
    </pre>
  </div>
</body>
</html>
